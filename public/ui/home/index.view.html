<!-- Include Navbar -->
<ng-include src="'app-content/navbar.html'"></ng-include>

<div class="container">
    
	<div class="jumbotron">
		<h1>Home</h1>
		<p>You're logged into Network Inventory!!</p>
		
		<pre ng-if="vm.messages">{{vm.messages}}</pre>
		<p><a href="#/login">Logout</a></p>
		
	</div>
	
	<div class="well">
		<legend>Parts</legend>
		{{vm.parts}}
		<div class="table-responsive">    
			<table class="table table-striped table-condensed table-bordered table-hover">
			<thead>
				<tr style="background-color: #aeb3b7; background-image: linear-gradient(#e4e6e7, #d6d9db 60%, #c9cccf)">
							<th>id</th>
							<th>manufacturer_id</th>
							<th>part_number</th>
							<th>list_price</th>
							<th>created_at</th>
							<th>updated_at</th>
							
				</tr>
				<tr ng-repeat="part in vm.parts | orderBy:sortType:sortReverse | filter:vm.search: strict">
					<td>{{part.id}}</td>
					<td>{{part.manufacturer_id}}</td>
					<td>{{part.part_number}}</td>
					<td>{{part.list_price}}</td>
					<td>{{part.created_at}}</td>
					<td>{{part.updated_at}}</td>
				</tr>
		</div>
	</div>
</div>
